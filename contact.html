    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">Owen Jones</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <section class="contact-hero">
                <h1>Get in Touch</h1>
                <p class="lead">Have a question or want to work together? I'd love to hear from you.</p>
            </section>

            <section class="contact-section">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <div class="contact-details">
                            <p><strong>Email:</strong> <a href="mailto:owenbeckettjones@gmail.com">owenbeckettjones@gmail.com</a></p>
                            <p><strong>Location:</strong> Santa Barbara, CA</p>
                        </div>
                        <div class="social-links">
                            <a href="https://linkedin.com/in/owenbeckettjones" target="_blank" class="social-link">LinkedIn</a>
                            <a href="https://github.com/objones25" target="_blank" class="social-link">GitHub</a>
                        </div>
                    </div>

                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form id="contact-form" action="https://formspree.io/f/myzkkozn" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-button">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
